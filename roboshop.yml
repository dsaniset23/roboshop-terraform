# ------------------------------------------------------------------------------
# ðŸ§  Internal Service Communication in Kubernetes.
#
# In Kubernetes, services can talk to each other using *service names* directly.
#
# Example:
#   env:
#     - name: CATALOGUE_HOST
#       value: catalogue
#
# Here "catalogue" is the Kubernetes Service name.
# DNS automatically resolves it to the internal ClusterIP of that service.
#
# No need for Route53 records â€” internal DNS is handled by CoreDNS.
#
# Example internal DNS resolution:
#   <service-name>.<namespace>.svc.cluster.local
# It will throw empty response if labels do not match.
# ------------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
          ports:
            - containerPort: 80
          env:
          - name: CATALOGUE_HOST
            value: catalogue-dev.kdevops23.online
          - name: CATALOGUE_PORT
            value: "8080"
          - name: USER_HOST
            value: user-dev.kdevops23.online
          - name: USER_PORT
            value: "8080"
          - name: CART_HOST
            value: cart-dev.kdevops23.online
          - name: CART_PORT
            value: "8080"
          - name: SHIPPING_HOST
            value: shipping-dev.kdevops23.online
          - name: SHIPPING_PORT
            value: "8080"
          - name: PAYMENT_HOST
            value: payment-dev.kdevops23.online
          - name: PAYMENT_PORT
            value: "8080"
---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: loadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/catalogue
          ports:
            - containerPort: 8080
          env:
            - name: MONGO
              value: "true"
            - name: MONGO_URL
              value: "mongodb://mongodb-dev.kdevops23.online:27017/catalogue"

---

apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  type: clusterIP
  selector:
    app: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---

apiVersion: batch/v1
kind: Job
metadata:
  name: catalogue-schema
spec:
  template:
    spec:
      containers:
        - name: catalogue-schema
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          env:
            - name: DB_TYPE
              value: mongo
            - name: APP_GIT_URL
              value: https://github.com/roboshop-devops-project-v3/catalogue
            - name: DB_HOST
              value: mongodb-dev.kdevops23.online
            - name: SCHEMA_FILE
              value: db/master-data.js
      restartPolicy: Never

---

